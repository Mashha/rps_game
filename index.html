<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, paper & scissors</title>
  </head>
  <body>
    <main id="main">
      <div class="top-container">
        <!-- button to change background images-->
        <button id="changeBgImg">Change me</button>
        <img
          class="image-top"
          src="images/photo-top.png"
          alt="rock, paper, scissors game, let's play"
        />
        <button id="reset">Reset</button>
      </div>
      <div class="main-container">
        <div class="main-container-inner">
          <div class="main-container-top">
            <div class="players-choice">
              <h2>Player's choice:</h2>
              <div class="buttons">
                <button id="rock">
                  <img
                    src="images/rock.png"
                    class="btn-image"
                    alt="image of a rock"
                  />
                </button>
                <button id="paper">
                  <img
                    src="images/paper.png"
                    class="btn-image"
                    alt="image of a paper"
                  />
                </button>
                <button id="scissors">
                  <img
                    src="images/scissors.png"
                    class="btn-image"
                    alt="image of scissors"
                  />
                </button>
              </div>
            </div>
            <div class="computers-choice">
              <h2>Computer's choice:</h2>
              <div id="comp">
                <button class="rock">
                  <img
                    src="images/rock.png"
                    class="btn-image"
                    alt="image of a rock"
                  />
                </button>
                <button class="paper">
                  <img
                    src="images/paper.png"
                    class="btn-image"
                    alt="image of a paper"
                  />
                </button>
                <button class="scissors">
                  <img
                    src="images/scissors.png"
                    class="btn-image"
                    alt="image of scissors"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="score-container">
            <h2>
              User
              <span id="user-score">0</span>
              <span id="computer-score">0</span>
              Computer
            </h2>
          </div>

          <div class="result-container">
            <div class="result">
              <p id="result" class="roundResult"></p>
            </div>
            <div class="final">
              <p class="finalResult"></p>
            </div>
          </div>
        </div>
        <div id="signature">
          <p>
            Developed and designed by
            <a href="https://github.com/Mashha" target="_blank">Pimu</a>
          </p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
